<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <section>
            <h1>Calculator</h1>

            <article>
                <input >
            </article>
            <table>
                <tr>
                    <td class="as">0</td>
                    <td class="as">1</td>
                    <td class="as">2</td>
                    <td class="as">+</td>
                </tr>
                <tr>
                    <td class="as">3</td>
                    <td class="as">4</td>
                    <td class="as">5</td>
                    <td class="as">-</td>
                </tr>
                <tr>
                    <td class="as">6</td>
                    <td class="as">7</td>
                    <td class="as">8</td>
                    <td class="as">*</td>
                </tr>
                <tr>
                    <td class="as">9</td>
                    <td class="cross">X</td>
                    <td class="equal">=</td>
                    <td class="as">/</td>
                </tr>
                <tr>
                    <td class="as">.</td>
                    <td class="sqr">x2</td>
                    <td class="sqrt">R</td>
                    <td class="cancel">C</td>
                </tr>
            </table>
        </section>
        

        <script src="app.js"></script>
    </body>
</html>
